<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="result">
        <div class="info">
            <div id="resultado"></div>
        </div>
        <div class="ultimas-senhas" id="ultimasSenhas">
            <!-- As últimas senhas chamadas aparecerão aqui -->
        </div>
        <!-- Elemento de áudio para reprodução -->
        <audio id="audio" src="som_senha.mp3"></audio>
    </div>

    <!-- Firebase App -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        import { getDatabase, ref, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        const cores = {
            "Jane": "#ff0000",
            "Luana": "#0000ff",
            "Osmair": "#008000",
            "Amanda": "#ffa500",
            "Arthur": "#800080",
            "Andreia": "#ff00ff"
        };

        // Função para atualizar os dados
        function atualizarDados(dados) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = 
                `<div class="text">
                    <div>
                        <p class="sala" style="font-size: 50px">Sala: ${dados.sala}</p>
                        <p style="font-size: 80px;">Senha: N° ${dados.senha}</p>
                        <p class="dr" style="color: ${cores[dados.dr]}; font-size: 80px">Dr(a): ${dados.dr}</p>
                    </div>
                </div>`;

            let ultimasSenhas = JSON.parse(localStorage.getItem('ultimasSenhas')) || [];
            ultimasSenhas.push({ senha: dados.senha, dr: dados.dr });
            if (ultimasSenhas.length > 5) {
                ultimasSenhas.shift();
            }

            localStorage.setItem('ultimasSenhas', JSON.stringify(ultimasSenhas));

            const ultimasSenhasDiv = document.getElementById('ultimasSenhas');
            ultimasSenhasDiv.innerHTML = '';
            ultimasSenhas.forEach(item => {
                const senhaItem = document.createElement('div');
                senhaItem.classList.add('senha-item');
                senhaItem.textContent = `Senha N° ${item.senha} - Dr(a): ${item.dr}`;
                ultimasSenhasDiv.appendChild(senhaItem);
            });

            const audio = document.getElementById('audio');
            audio.play();
        }

        // Recupera dados do Firebase Realtime Database
        const senhasRef = ref(database, 'senhas');
        onChildAdded(senhasRef, (snapshot) => {
            const dados = snapshot.val();
            atualizarDados(dados);
        });

        // Verifica se deve limpar a tela
        const limparTelaRef = ref(database, 'limparTela');
        onValue(limparTelaRef, (snapshot) => {
            const dados = snapshot.val();
            if (dados && dados.limpar) {
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'block';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    const newRef = ref(database, 'limparTela/');
                    set(newRef, { limpar: false })
                        .then(() => console.log('Sinal de limpeza removido'))
                        .catch((error) => console.error('Erro ao remover sinal de limpeza:', error));
                }, 3000); // O tempo que o fundo branco ficará visível, aqui definido como 3 segundos
            }
        });
    </script>
</body>
</html>
